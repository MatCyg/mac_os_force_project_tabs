plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.15.0'
}

group 'io.cygert.forceprojecttabs'
version '2.0'

repositories {
    mavenCentral()
}

intellij {
    updateSinceUntilBuild = false
    version = '2023.1'
}
patchPluginXml {
    changeNotes = """
    Update minimum required IntelliJ version to 2023.1. Fix deprecated API usage.
    """
}
test {
    useJUnitPlatform()
}