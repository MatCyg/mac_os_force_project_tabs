plugins {
    id 'java'
    id 'org.jetbrains.intellij.platform' version "2.4.0"
}

group = 'io.cygert.forceprojecttabs'
version = '2.0'

repositories {
    mavenCentral()

    intellijPlatform {
        defaultRepositories()
    }
}

dependencies {
    intellijPlatform {
        intellijIdeaCommunity('2024.3.5')
    }
}

patchPluginXml {
    changeNotes = """
    Updated the minimum required IntelliJ version to 2024.3.5 due to API deprecation.
    """
}
test {
    useJUnitPlatform()
}